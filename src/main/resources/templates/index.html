<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/table_style.css" type="text/css">

</head>
<body>
<div th:insert="~{fragments/header :: head}"></div>

<style>

    .col1, .col2{
        width: 40%;
        float:left;
        margin-left: 5%;

    }

    @media screen and (max-width: 750px) {
        .col1, .col2 {
            width: 100%;
        }
    }
</style>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<h1>Main page</h1>

<div class="col1">
    <button id="cat_count">Categories product count</button>
    <br>
    <button id="cust_spends">Customer spends</button>
    <br>
    <button id="promo">Clients who buy only promo products</button>
    <br>
    <button id="from_city">Products that all clients from city buy</button>

</div>


<div class="col2">
    <button id="empl_sales">Employee sales sum</button>
    <br>
    <button id="empl_cl">Employee clients number</button>
    <br>
    <button id="checks_cat">All checks with promo products from category</button>
    <br>
    <button id="cl_all_cat">Clients who buy all category products</button>

</div>

<script>

    $(document).on('click','#cat_count',function(){
        var url= "/categories_count";
        window.location = url;
    });
    $(document).on('click','#cust_spends',function(){
        var url= "/customer_spends";
        window.location = url;
    });
    $(document).on('click','#promo',function(){
        var url= "/clients_who_buys_only_promo_products";
        window.location = url;
    });
    $(document).on('click','#from_city',function(){
        var url= "/all_products_that_all_clients_from_city_buy";
        window.location = url;
    });
    $(document).on('click','#empl_sales',function(){
        var url= "/employees_sales_sum";
        window.location = url;
    });
    $(document).on('click','#empl_cl',function(){
        var url= "/employees_clients_num";
        window.location = url;
    });
    $(document).on('click','#checks_cat',function(){
        var url= "/all_checks_with_all_promo_products_from_category";
        window.location = url;
    });
    $(document).on('click','#cl_all_cat',function(){
        var url= "/all_clients_who_buys_all_categories_products";
        window.location = url;
    });

</script>


</body>
</html>
