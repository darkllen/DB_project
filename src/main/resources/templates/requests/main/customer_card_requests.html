<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Supermarket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header :: head}"></div>

<h2 class="main_h2">Customer information</h2>
<div class="my-group-main">
    <a th:if="${#authorization.expression('hasAuthority(''MANAGER'')')}" href="/all_customers_contacts" class="btn btn-warning">Get all customers contacts</a>
    <a th:if="${#authorization.expression('hasAuthority(''MANAGER'')||hasAuthority(''KASSIR'')')}" href="/customers_by_percent" class="btn btn-warning">Get customers by percent</a>
    <a th:if="${#authorization.expression('hasAuthority(''MANAGER'')||hasAuthority(''KASSIR'')')}" href="/customers_by_surname" class="btn btn-warning">Get customers by surname</a>

    <a th:if="${#authorization.expression('hasAuthority(''MANAGER'')||hasAuthority(''KASSIR'')')}" href="/customer_spends" class="btn btn-warning">Get customer spends</a>
    <a th:if="${#authorization.expression('hasAuthority(''MANAGER'')||hasAuthority(''KASSIR'')')}" href="/clients_who_buys_only_promo_products" class="btn btn-warning">Get clients who buy only promo products</a>
    <a th:if="${#authorization.expression('hasAuthority(''MANAGER'')||hasAuthority(''KASSIR'')')}" href="/all_clients_who_buys_all_categories_products" class="btn btn-warning">Get all clients who buy all categories products</a>



</div>



</body>
</html>
