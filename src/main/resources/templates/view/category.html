<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/table_style.css" type="text/css">

</head>
<body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


<div class="col2">
    <h1>Category info</h1>

    <table id="my_table" class="table table-hover table-bordered">
        <thead>
        <th>CATEGORY NUMBER</th>
        <th>CATEGORY NAME</th>
        <th>EDIT</th>
        <th>REMOVE</th>
        </thead>
        <tbody id="table_body">
        <tr class = "table_row" >

        </tr>
        </tbody>
    </table>

</div>

<script>
    var $categories = $('#table_body');
    getAll($categories);

    function formTableRow(cat){
        return '<tr class = "table_row"><td>' + cat.category_number + '</td>' +
            '<td>' + cat.category_name + '</td>' +
            '<td><button class="edit_button btn btn-success" value="'+cat.category_number+'" type="submit">Edit</button></td>' +
            '<td><button class="remove_button btn btn-danger" value="'+cat.category_number+'" type="submit">Remove</button></td>' +
            '</tr>';
    }

    function getAll($categories){
        $.ajax({
            type: 'GET',
            url: '/get_all_categories',

            success: function (response) {
                response.forEach(function (cat) {
                    $categories.append(formTableRow(cat));
                });

            }
        });
    }

    $(document).ready(function() {
        $(document).on("click",".remove_button",function(e) {
            var rowNum = e.target.parentNode.parentNode.rowIndex;
            e.preventDefault();


            var data = {
                category_number : $(this).val()
            };

            $.ajax({
                url: '/remove_category',
                type: "post",
                dataType: 'json',
                data: JSON.stringify(data),
                success: function (response) {
                    console.log(response)
                    document.getElementById("my_table").deleteRow(rowNum);
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json')
                },
                error: function (request, textStatus, errorThrown) {
                    alert(request.getResponseHeader('error'));
                }
            });

        });

        $(document).on("click",".edit_button",function() {
            window.location.href = "edit_category/"+$(this).val();
        });
    });


</script>


</body>
</html>
